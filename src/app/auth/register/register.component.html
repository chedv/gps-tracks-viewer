<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="email" formControlName="email"/>
    <div class="alert" *ngIf="checkControl('email')">
      Invalid email
    </div>
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input class="form-control" type="text" formControlName="firstName"/>
    <div class="alert" *ngIf="checkControl('firstName')">
      Invalid name
    </div>
  </div>
    <div class="form-group">
    <label>Last Name:</label>
    <input class="form-control" type="text" formControlName="lastName"/>
    <div class="alert" *ngIf="checkControl('lastName')">
      Invalid name
    </div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="password" formControlName="password"/>
    <div class="alert" *ngIf="checkControl('password')">
      Invalid password
    </div>
  </div>
  <div class="form-group">
    <label>Confirm password:</label>
    <input class="form-control" type="password" formControlName="confirmPassword"/>
    <div class="alert" *ngIf="checkControl('confirmPassword')">
      Passwords must be matched
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>
